# Bun configuration for Angular + Rsbuild project

[install]
# Use Bun's native installer
prefer-offline = true

[run]
# Use Bun's JavaScript runtime
shell = "bun"

[test]
# Bun test configuration
root = "./src"
coverage = false
coverageDir = "./coverage"
coverageReporter = "lcov"
# Exclude legacy Jasmine/Karma tests and logger tests (need complex mocking)
exclude = ["**/*.spec.ts", "**/logger.test.ts"]
