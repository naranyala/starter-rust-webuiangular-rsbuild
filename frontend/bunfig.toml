# Bun Test Configuration
# https://bun.sh/docs/cli/test

[test]
# Test file patterns
root = "./src"
include = ["**/*.spec.ts"]
exclude = ["**/node_modules/**", "**/dist/**", "**/e2e/**"]

# Coverage
coverage = true
coverageReporter = ["text", "lcov"]
coverageDir = "./coverage"

# Test execution
timeout = 30000

# TypeScript
tsconfig = "./tsconfig.json"
