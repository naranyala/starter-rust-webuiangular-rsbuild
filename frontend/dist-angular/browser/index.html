<!doctype html>
<html lang="en" data-beasties-container>
<head>
  <meta charset="utf-8">
  <title>Rust WebUI Application</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="static/css/winbox.min.css">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    app-root {
      display: block;
      width: 100%;
      height: 100%;
    }
    /* Loading state */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading p { margin: 0; color: #666; font-size: 14px; }
    
    /* Error state */
    #error-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ffebee;
      padding: 20px;
      overflow: auto;
      z-index: 9999;
    }
    #error-container.visible { display: block; }
    #error-container h2 {
      color: #c62828;
      margin: 0 0 16px;
      font-size: 20px;
    }
    #error-container .error-box {
      background: white;
      border: 1px solid #ef9a9a;
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 16px;
    }
    #error-container .error-title {
      font-weight: bold;
      color: #c62828;
      margin-bottom: 8px;
    }
    #error-container .error-message {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #error-container .error-stack {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      color: #666;
      white-space: pre-wrap;
      max-height: 200px;
      overflow: auto;
      background: #f5f5f5;
      padding: 8px;
      margin-top: 8px;
    }
    #error-container .hint {
      color: #666;
      font-size: 13px;
      margin-top: 16px;
      padding: 12px;
      background: #e3f2fd;
      border-radius: 4px;
    }
  </style>
<style>*{box-sizing:border-box}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;background:#f5f5f5;color:#333;line-height:1.6}</style><link rel="stylesheet" href="styles-OHY537IN.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles-OHY537IN.css"></noscript></head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Angular...</p>
  </div>
  
  <!-- Error container -->
  <div id="error-container">
    <h2>⚠️ Application Error</h2>
    <div class="error-box">
      <div class="error-title">Error:</div>
      <div class="error-message" id="error-message"></div>
    </div>
    <div class="error-box">
      <div class="error-title">Stack Trace:</div>
      <div class="error-stack" id="error-stack"></div>
    </div>
    <div class="hint" id="error-hint"></div>
  </div>
  
  <!-- Angular app root -->
  <app-root></app-root>
  
  <!-- Global error handlers - loaded FIRST before any other scripts -->
  <script>
    (function() {
      var errorShown = false;
      
      // Error display function - only shows once
      function showError(title, message, stack, hint) {
        // Only show first error to avoid repeats
        if (errorShown) {
          console.log('[Error] Duplicate error suppressed:', title);
          return;
        }
        errorShown = true;
        
        var container = document.getElementById('error-container');
        var msgEl = document.getElementById('error-message');
        var stackEl = document.getElementById('error-stack');
        var hintEl = document.getElementById('error-hint');
        
        // Build error content
        var content = title || 'Error';
        if (message && message !== title) {
          content += '\n\n' + message;
        }
        
        if (msgEl) msgEl.textContent = content;
        if (stackEl) stackEl.textContent = stack || 'No stack trace available';
        if (hintEl) hintEl.textContent = hint || '';
        if (container) container.classList.add('visible');
        
        // Hide loading spinner
        var loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
        
        console.error('=== FRONTEND ERROR ===');
        console.error('Title:', title);
        console.error('Message:', message);
        console.error('Stack:', stack);
      }
      
      // Store original console methods
      var origError = console.error;
      var origWarn = console.warn;
      
      // Override console.error - only catch actual errors (not warnings)
      console.error = function() {
        var args = Array.from(arguments);
        origError.apply(console, args);
        
        // Only show if contains actual error keywords and message is not empty
        var str = args.map(function(a) { 
          return a instanceof Error ? a.message + '\n' + a.stack : String(a); 
        }).join(' ');
        
        // Only catch specific severe errors (but not JIT errors if app continues running)
        if ((str.includes('Error:') && str.length > 10 && !str.includes('JIT')) && !errorShown) {
          showError('JavaScript Error', str, '', 'Check console for details.');
        }
      };
      
      // Catch uncaught errors
      window.onerror = function(message, source, lineno, colno, error) {
        // Ignore empty or trivial errors
        if (!message || message === 'Script error.' || message.length < 2) {
          return false;
        }
        
        var stack = error && error.stack ? error.stack : 
          (source ? source + ':' + lineno + ':' + colno : 'line ' + lineno);
        
        showError(
          'Uncaught Error',
          String(message),
          stack,
          'This error occurred during page load. Check if JIT mode is enabled or zone.js is missing.'
        );
        return false;
      };
      
      // Catch unhandled promise rejections
      window.onunhandledrejection = function(event) {
        if (errorShown) return;
        
        var reason = event.reason;
        if (!reason) return;
        
        var message = reason instanceof Error ? reason.message : String(reason);
        var stack = reason instanceof Error ? reason.stack : '';
        
        // Ignore empty rejections
        if (!message || message === 'undefined' || message === 'null') {
          return;
        }
        
        showError(
          'Unhandled Promise Rejection',
          message,
          stack,
          'A promise was rejected without error handling.'
        );
      };
      
      // Expose showError globally for Angular to use
      window.__showError = showError;
      
      // Debug logging
      console.log('[BOOTSTRAP] Error handlers installed');
    })();
  </script>
  
  <!-- WinBox must be loaded before main.js -->
  <script src="static/js/winbox.min.js"></script>
  <script src="static/js/webui.js"></script>

</html>
